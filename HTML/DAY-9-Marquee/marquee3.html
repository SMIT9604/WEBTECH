<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee Tag with alternate behaviour</h1>
    <marquee behavior="alternate" direction="" scrollamount="20" bgcolor="yellow">
        <h2>        ----This text will move here and there----</h2> </marquee>


<marquee behavior="alternate" direction="right" scrollamount="20" bgcolor="green">
        <h2>        ----This text will move here and there----</h2>   </marquee>


<marquee behavior="alternate" direction="up" scrollamount="20" bgcolor="yellow" height="200px" scrolldelay="100">
        <h2>        ----This text will move here and there----</h2>    </marquee>
</body>
</html>

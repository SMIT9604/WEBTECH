<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Registration Form</h1></legend>
    <table>
        <tr>
            <td><label for=""></label>FirstName</td>
            <td><input type="text" name="firstname" placeholder="Enter Your FirstName Here"></td>
        </tr>
        <tr>
            <td><label for="">LastName</label></td>
            <td><input type="text" name="lastname" placeholder="Enter Your LastName Here"></td>
        </tr>
        <tr>
            <td><label for=""></label>Email</td>
            <td><input type="email" name="email" required placeholder="Enter Your Email Here"></td>
        </tr>
        <tr>
            <td><label for=""></label>Password</td>
            <td><input type="password" name="password" required placeholder="Enter Your Password Here"></td>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="gender" required>Male
           <input type="radio" name="gender" id="" required>Female</td>
        </tr>
        <tr>
            <td><label for="">Select Your Course</label></td>
            <td>
            <input type="checkbox">JAVA
            <input type="checkbox">CSS
            <input type="checkbox">HTML
            <input type="checkbox">Python
            <input type="checkbox">JavaScript
        </td>
        </tr><br>
        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id=""
                cols="50"></textarea></td>
        </tr>
        <tr>
            <td><label for="">Upload Your Resume</label></td>
            <td><input type="file" ></td>
        </tr>
        <tr>
            <td><label for="">Select a slot</label></td>
            <td><input type="datetime-local"></td>
        </tr>
        <tr>
            <td><label for="">Select a course price</label></td>
            <td><input type="range" min="0" max="100" step="10"></td>
        </tr>
        <tr>
            <td><label for="">Select Duaration of course in weeks</label></td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td><label for="">Dress Code</label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><label for="">Enter your linkedIn Profile URL</label></td>
            <td><input type="search"></td>
        </tr>
        <tr>
            <td><label for="">Upload Profile</label></td>
            <td><input type="image" src="../assets/shubman.png" width="100"></td>
        </tr>
       <td>
        <input type="Reset">
       </td>
       <td><input type="Submit"></td>
    </table>
    </fieldset>
    </form>
</body>
</html>

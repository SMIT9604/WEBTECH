<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabindex and Access Key atrribute in HTML</h1>
    <a tabindex="2" href="https://www.google.com/">Google</a><br>
    <a tabindex="1" href="https://www.facebook.com/">Facebook</a><br>
    <a tabindex="3" accesskey="i" href="https://www.instagram.com/">Instagram</a>
</body>
</html>

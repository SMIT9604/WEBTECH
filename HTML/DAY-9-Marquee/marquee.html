<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Marquee Tag in HTML
    </h1>
    <marquee behavior="scroll" direction="left" bgcolor="red">
        <h2>
                    This is marquee tag with scroll behaviour 

        </h2>
    </marquee>
    <marquee behavior="scroll" direction="right" bgcolor="blue">
        <h2>
                    This is marquee tag with scroll behaviour 

        </h2>
    </marquee>
    <marquee behavior="scroll" direction="down" bgcolor="aqua" height="200px">
        <h2>
                    This is marquee tag with scroll behaviour 

        </h2>
    </marquee>
    <marquee behavior="scroll" direction="up" bgcolor="green" height="200px">
        <h2>
                    This is marquee tag with scroll behaviour 

        </h2>
    </marquee>
</body>
</html>

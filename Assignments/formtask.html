<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Job Application Form</legend>
        <table>
            <tr>
                <td><label for="">First Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Phone Number:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Date Of Birth:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td><input type="radio" name="gender">Male
                <input type="radio" name="gender" id="">Female</td>
            </tr>
            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="">City:</label></td>
                <td>
                    <input type="text" name="" id="" list="cities">
                    <datalist id="cities">
                    <option value="Baroda">Baroda</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Udaipur">Udaipur</option>
                    <option value="Jaipur">Jaipur</option>
                </datalist></td>
            </tr>
            <tr>
                <td><label for="">State:</label></td>
                <td><input type="text" list="states">
                <datalist id="states">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Tamil">Tamil Nadu</option>
                    <option value="Maharashtra">Maharashtra</option>
                </datalist>
            </td>
            </tr>
            <tr>
                <td><label for="">Pincode:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Position Applied For:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Upload Resume</label></td>
                <td><input type="file"></td>
            </tr>
           
            <tr>
                <td><label for="">LinkedIn Profile:</label></td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td><label for="">Available Start Date:</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="">Expected Salary:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Willing To Relocate</label></td>
                <td><select name="" id="">
                    <option value="">Yes</option>
                    <option value="">No</option>
                </select></td>
            </tr>
        </table>
        <br>
        <button>Submit</button>
    </fieldset>
</body>
</html>

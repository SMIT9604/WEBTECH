<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marquee Tag with slide behaviour</h1>
    <marquee behavior="slide" direction="" scrollamount="20" bgcolor="yellow">
        <h2>        This text will slide to the left and it will stop at the extreme left side
</h2>    </marquee>
<marquee behavior="slide" direction="right" scrollamount="20" bgcolor="green">
        <h2>        This text will slide to the left and it will stop at the extreme left side
</h2>    </marquee>
<marquee behavior="slide" direction="right" scrollamount="20" bgcolor="yellow" height="200px" scrolldelay="200">
        <h2>        This text will slide to the left and it will stop at the extreme left side
</h2>    </marquee>
</body>
</html>
